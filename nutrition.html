		<script>
            function greaterThan(date1, date2) {
                if (date1.getFullYear() > date2.getFullYear()) {
                    return true;
                }
                else if (date1.getFullYear() == date2.getFullYear() && date1.getMonth() > date2.getMonth()) {
                    return true;
                }
                else if (date1.getFullYear() == date2.getFullYear() && date1.getMonth() == date2.getMonth() && date1.getDate() > date2.getDate()) {
                    return true;
                }
                return false;
            }
            document.getElementById("day").onchange = function() {
                let newDate = new Date(document.getElementById("day").value)
                currDate.setDate(newDate.getDate() + 1);
                setDate();
            }
            var currDate = new Date();
            function setDate() {
                let s = currDate.toLocaleDateString();
                let day = currDate.getDate();
                let year = currDate.getFullYear();
                let month = currDate.getMonth() + 1;
                if (day.toString().length == 1) {
                    day = "0" + day.toString();
                }
                if (month.toString().length == 1) {
                    month = "0" + month.toString();
                }
                document.getElementById('day').value = year + '-' + month + '-' + day;
                document.getElementById('currDay').innerHTML = weekday[currDate.getDay()];
            }
            const weekday = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday"
            ];
            document.getElementById("next").onclick = function() {
                currDate.setDate(currDate.getDate() + 1);
                setDate();
            }
            document.getElementById("prev").onclick = function() {
                currDate.setDate(currDate.getDate() - 1);
                setDate();
            }
            setDate();
            function change() {
                var sound = new Audio("/sandwiches/sandwich.mp3");
                sound.currentTime = 0;
                sound.play();
                var num = parseInt(document.getElementById("num").value);
                if (num > 8) {
                    let idx = Math.floor(Math.random() * 3);
                    var src;
                    if (idx == 0) {
                        src = '/comments/Awesome.svg';
                    } else if (idx == 1) {
                        src = '/comments/Great job.svg';
                    } else {
                        src = '/comments/Nice work.svg';
                    }
                    document.getElementById("images").innerHTML = "<img class='image' id='sandwich' src='/sandwiches/salad 5.svg' alt='sandwich'> <img class='image' src=\"" + src +  "\"id='new'>"
                } else {
                    document.getElementById("images").innerHTML = "<img class='image' id='sandwich' src='/sandwiches/salad 5.svg' alt='sandwich'>";
                }

                let image = document.getElementById("sandwich")
                if(num == 10) {
                    image.src = "/sandwiches/salad 5.svg";
                }
                else if(num > 7) {
                    image.src = "/sandwiches/salad 4.svg";
                }
                else if (num > 5) {
                    image.src = "/sandwiches/salad 3.svg";
                }
                else if (num > 3) {
                    image.src = "/sandwiches/salad 2.svg";
                }
                else if (num > 1) {
                    image.src = "/sandwiches/salad 1.svg";
                }
                else{
                    image.src = "/sandwiches/empty.svg";
                }
            }
		</script>
