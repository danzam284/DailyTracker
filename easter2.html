<html>
    <head></head>
    <body>
        <p>Easter Egg</p>
        <img id="1" src="/images/monkey1.gif">
        <img id="2" src="/images/monkey2.gif">
        <img id="3" src="/images/monkey3.gif">
        <img id="4" src="/images/monkey4.gif">
        <img id="5" src="/images/monkey5.gif">
        <img id="6" src="/images/monkey6.gif">
        <p>Party Time</p>
    </body>

    <style>
        img {
            width:200px;
            position: absolute;
        }
        body{
            text-align:center;
            color:black;
            
            font-family: 'Oswald', sans-serif;
            font-size:9em;
            line-height:1;
            
            -webkit-transform: rotateX(25deg) rotateY(20deg) rotateZ(-3deg); 
            transform: rotateX(25deg) rotateY(20deg) rotateZ(-3deg);  
            
            
            -webkit-animation: anim 3s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-iteration-count:infinite;
            
            animation: anim 3s;
            animation-timing-function: linear;
            animation-iteration-count:infinite;
        }

        @-webkit-keyframes anim {
            0%{text-shadow:-6px 4px 0px red; background-color: teal;}
            10% {text-shadow:4px -6px 0px green; background-color: red;}
            20% {text-shadow:-9px 4px 0px blue; background-color: green;}
            30% {text-shadow:4px -6px 0px yellow; background-color: blue;}
            40% {text-shadow:-8px 4px 0px orange; background-color: yellow;}
            50% {text-shadow:4px 5px 0px purple; background-color: orange;}
            60% {text-shadow:-6px 4px 0px brown; background-color: purple;}
            70% {text-shadow:4px 7px 0px pink; background-color: brown;}
            80% {text-shadow:-9px -4px 0px lime; background-color: pink;}
            90% {text-shadow:4px -6px 0px cyan; background-color: lime;}
            100% {text-shadow:-9px 4px 0px teal; background-color: cyan;}
        } 

        @keyframes anim {
            0%{text-shadow:-6px 4px 0px red; background-color: teal;}
            10% {text-shadow:4px -6px 0px green; background-color: red;}
            20% {text-shadow:-9px 4px 0px blue; background-color: green;}
            30% {text-shadow:4px -6px 0px yellow; background-color: blue;}
            40% {text-shadow:-8px 4px 0px orange; background-color: yellow;}
            50% {text-shadow:4px 5px 0px purple; background-color: orange;}
            60% {text-shadow:-6px 4px 0px brown; background-color: purple;}
            70% {text-shadow:4px 7px 0px pink; background-color: brown;}
            80% {text-shadow:-9px -4px 0px lime; background-color: pink;}
            90% {text-shadow:4px -6px 0px cyan; background-color: lime;}
            100% {text-shadow:-9px 4px 0px teal; background-color: cyan;}
        } 

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        var myAudio = new Audio('/sounds/disco2.mp3'); 
        myAudio.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        }, false);
        myAudio.play();

        function fun() {
            for (let i = 1; i < 8; i++) {
                let img = document.getElementById(i.toString());
                img.style.top = Math.random() * screen.availHeight - 200;
                img.style.left = Math.random() * screen.availWidth - 200;
                img.style.width = Math.random() * 300 + 200;
            }
        }
        setInterval(fun, 1000);
    </script>
</html>
