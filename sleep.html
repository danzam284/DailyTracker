		<style>
            .hamburger-menu {
            float: right;
        }
        #menu__toggle {
            opacity: 0;
        }
        #menu__toggle:checked + .menu__btn > span {
            transform: rotate(45deg);
        }
        #menu__toggle:checked + .menu__btn > span::before {
            top: 0;
            transform: rotate(0deg);
        }
        #menu__toggle:checked + .menu__btn > span::after {
            top: 0;
            transform: rotate(90deg);
        }
        #menu__toggle:checked ~ .menu__box {
            left: 0 !important;
        }
        .menu__btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 26px;
            height: 26px;
            cursor: pointer;
            z-index: 1;
        }
        .menu__btn > span,
        .menu__btn > span::before,
        .menu__btn > span::after {

            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #616161;
            transition-duration: .25s;
        }
        .menu__btn > span::before {

            top: -8px;
        }

		<script>
            function greaterThan(date1, date2) {
                if (date1.getFullYear() > date2.getFullYear()) {
                    return true;
                }
                else if (date1.getFullYear() == date2.getFullYear() && date1.getMonth() > date2.getMonth()) {
                    return true;
                }
                else if (date1.getFullYear() == date2.getFullYear() && date1.getMonth() == date2.getMonth() && date1.getDate() > date2.getDate()) {
                    return true;
                }
                return false;
            }
            document.getElementById("day").onchange = function() {
                let newDate = new Date(document.getElementById("day").value)
                currDate.setDate(newDate.getDate() + 1);
                setDate();
            }
            var currDate = new Date();
            function setDate() {
                let s = currDate.toLocaleDateString();
                let day = currDate.getDate();
                let year = currDate.getFullYear();
                let month = currDate.getMonth() + 1;
                if (day.toString().length == 1) {
                    day = "0" + day.toString();
                }
                if (month.toString().length == 1) {
                    month = "0" + month.toString();
                }
                document.getElementById('day').value = year + '-' + month + '-' + day;
                document.getElementById('currDay').innerHTML = weekday[currDate.getDay()];
            }
            const weekday = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday"
            ];
            document.getElementById("next").onclick = function() {
                currDate.setDate(currDate.getDate() + 1);
                setDate();
            }
            document.getElementById("prev").onclick = function() {
                currDate.setDate(currDate.getDate() - 1);
                setDate();
            }
            setDate();
            document.addEventListener("keydown", function(event) {
				if (event.keyCode == 13 && !isNaN(document.getElementById("sleep").value)) {
                    var sound = new Audio("/images/sheep.mp3");
                    sound.currentTime = 0;
                    sound.play();
                    if (document.getElementById("sleep").value >= 7) {
                        let idx = Math.floor(Math.random() * 3);
                        var src;
                        if (idx == 0) {
                            src = '/comments/Awesome.svg';
                        } else if (idx == 1) {
                            src = '/comments/Great job.svg';
                        } else {
                            src = '/comments/Nice work.svg';
                        }
                        document.getElementById("images").innerHTML = "<img id='sheep' src='/sheep/Sheep-empty.svg' alt='sheep'> <img src=\"" + src +  "\"id='new'>"
                    } else {
                        document.getElementById("images").innerHTML = "<img id='sheep' src='/sheep/Sheep-empty.svg' alt='sheep'>";
                    }

					var image = document.getElementById("sheep");
					if(document.getElementById("sleep").value >= 8) {
						image.src = "/sheep/sheep-full.svg";
					}
					else if(document.getElementById("sleep").value > 6) {
						image.src = "/sheep/sheep 4.svg";
					}
					else if(document.getElementById("sleep").value > 4) {
						image.src = "/sheep/sheep 3.svg";
					}
					else if(document.getElementById("sleep").value > 2) {
						image.src = "/sheep/sheep 2.svg";
					}
					else if(document.getElementById("sleep").value > 0) {
						image.src = "/sheep/sheep 1.svg";
					}
					else{
						image.src = "/sheep/Sheep-empty.svg";
					}
                    let w = document.getElementById("sleep").value;
                    let sevenDaysAgo = new Date();
                    sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                    if (w == "" || isNaN(w) || document.getElementById("day").value == "" || greaterThan(currDate, new Date()) || greaterThan(sevenDaysAgo, currDate)) {
                        document.getElementById("message").style.color="red";
                        document.getElementById("message").innerHTML="There was an Error Submitting the Form";
                    } else {
                        document.getElementById("form").submit();
                        document.getElementById("message").style.color="green";
                        document.getElementById("message").innerHTML="Form Successfully Submitted";
                    }
				}
			});
		</script>
